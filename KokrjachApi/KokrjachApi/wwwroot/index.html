<!DOCTYPE html>
<html>
<head>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="css/site.css"/>
    <meta charset="utf-8" />
    <title>Event CRUD</title>
</head>
<body>
    <h1>Event CRUD</h1>
    <form action="javascript:void(0);" method="POST" onsubmit="post()">
        <input type="text" id="add-userId" placeholder="User ID">
        <input type="text" id="add-description" placeholder="Description">
        <input type="submit" value="Add">
    </form>

    <br/>

    <div id="editForm">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="put()">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-description">
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
        <br />
    </div>

    <table>
        <tr>
            <th>Id</th>
            <th>User Id</th>
            <th>Description</th>
            <th></th>
        </tr>
        <tbody id="events"></tbody>
    </table>

    <script src="js/site.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getEvents();
    </script>
</body>
</html>
